<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="row result-screen">0</div>
    <div class="row">
      <button id="clearBtn" class="item-1">C</button>
      <button id="deleteBtn">&larr;</button>
      <button id="divideBtn">&divide;</button>
    </div>
    <div class="row">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button id="multiplyBtn">x</button>
    </div>
    <div class="row">
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button id="subtractBtn">-</button>
    </div>
    <div class="row">
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button id="addBtn">+</button>
    </div>
    <div class="row">
      <button class="item-3 num">0</button>
      <button id="equalBtn">=</button>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
