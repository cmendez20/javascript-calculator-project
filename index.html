<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="row result-screen">
      <h1>0</h1>
    </div>
    <div class="row">
      <button class="item-1">C</button>
      <button>&larr;</button>
      <button>&divide;</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </div>
    <div class="row">
      <button class="item-3">0</button>
      <button>=</button>
    </div>
  </div>

  <script href="./scripts.js"></script>
</body>
</html>
